<!-- frontend.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Vs Dog Classifier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
        }
        .upload-btn:hover {
            background: #5568d3;
        }
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #663399;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            display: none;
        }
        .result h2 {
            font-size: 36px;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cat Vs Dog Classifier üê∂</h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">
                 Choose Image
            </label>
            <input type="file" id="fileInput" accept="image/*">
            <p style="margin-top: 10px; color: #666;">Upload a cat or dog image</p>
        </div>
        
        <img id="preview" alt="Preview">
        
        <label for="modelSelect" style="display: block; margin-bottom: 10px; font-weight: bold;">
            Select Model:
        </label>
        <select id="modelSelect">
            <option value="cnn">CNN (Best Accuracy)</option>
            <option value="svm">SVM</option>
            <option value="rf">Random Forest</option>
            <option value="lr">Logistic Regression</option>
            <option value="kmeans">K-Means Clustering</option>
        </select>
        
        <button onclick="classifyImage()">Classify Image</button>
        
        <div class="result" id="result">
            <h2 id="prediction"></h2>
            <p class="confidence" id="confidence"></p>
            <p style="margin-top: 10px; color: #999;" id="modelUsed"></p>
        </div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        async function classifyImage() {
            if (!selectedFile) {
                alert('Please select an image first!');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('model', document.getElementById('modelSelect').value);

            try {
                const response = await fetch('http://localhost:5000/classify', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Display results
                document.getElementById('prediction').textContent = data.prediction;
                document.getElementById('confidence').textContent = 
                    `Confidence: ${data.confidence.toFixed(2)}%`;
                document.getElementById('modelUsed').textContent = 
                    `Model: ${data.model.toUpperCase()}`;
                document.getElementById('result').style.display = 'block';

            } catch (error) {
                alert('Error connecting to server: ' + error);
            }
        }
    </script>
</body>
</html>
